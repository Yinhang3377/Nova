name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Install OS deps
        run: sudo apt-get update && sudo apt-get install -y libssl-dev pkg-config libclang-dev

      - name: Run tests
        run: cargo test -- --nocapture
